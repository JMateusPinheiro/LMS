<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Chat</h1>
        </header>

        <div class="friend-list">
            <div class="title2">
                <h2>Groups</h2>
            </div>
            <ul class="friends">
                <li>Loading groups...</li>
            </ul>
        </div>

        <div class="messages-list">
            <div class="title3">
                <h2>Messages</h2>
            </div>
            <ul class="messages">
                <li>Loading messages...</li>
            </ul>
            <form action="" method="post" class="send">
                <div class="send-message-field">
                    <input type="text" name="message-field" id="message-field" class="send-field">
                    <button type="submit" class="send-button">Send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
